<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Us - RocketUp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('hire-bg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    h1 {
      color: #1e90ff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #1e90ff;
    }

    form {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 25px rgba(30,144,255,0.2);
    }

    label {
      text-align: left;
      font-size: 1rem;
      color: #ccc;
    }

    input, textarea {
      padding: 10px;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1rem;
      outline: none;
      width: 100%;
      resize: none;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #1e90ff;
    }

    button {
      background: transparent;
      border: 2px solid #1e90ff;
      color: #1e90ff;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(30,144,255,0.2);
      box-shadow: 0 0 15px #1e90ff;
    }

    footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Hire RocketUp</h1>
  <form id="hireForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="service">What do you want us to do for you?</label>
    <textarea id="service" rows="4" placeholder="Describe your project..." required></textarea>

    <label for="contact">Your Email or Phone (so we can reply)</label>
    <input type="text" id="contact" placeholder="Email or phone number" required>

    <button type="submit">Send Request</button>
  </form>

  <footer>Â© 2025 RocketUp. All Rights Reserved.</footer>

  <script>
    const form = document.getElementById('hireForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const service = document.getElementById('service').value.trim();
      const contact = document.getElementById('contact').value.trim();

      const phoneNumber = '250739125280'; // Your full number without "+"
      const message = `Hello RocketUp, my name is ${name}. I need help with: ${service}. You can contact me at: ${contact}.`;

      // Detect if user is on mobile or desktop
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      // WhatsApp link for mobile (direct app) and desktop (web.whatsapp)
      const url = isMobile
        ? `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`
        : `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
